{% load static %}

<!doctype html>
<html lang="zh-CN" class="html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'lists/bootstrap/css/bootstrap_dd.css' %}">
    <!-- <link rel="stylesheet" href="/static/base.css"> -->


    <title>待办事项系统</title>
  </head>
  <body>
    <div class="container ">
        <div class="row">
            <div class="jumbotron col-md-10 mx-auto">
                <div class="text-center">
                    <h1 class="pb-3">{% block header_text %}{% endblock %}</h1>
                    <form method="POST" action="{% block form_action %}{% endblock %}">
                        {{ form.text }}
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="form-group has-error">
                                <div class="help-block">{{ form.text.errors }}</div>
                            </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-10 offset-md-1">
                    {% block table %}
                    {% endblock %}
            </div>
        </div>
        


    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'lists/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'lists/list.js' %}"></script>
    <script>
        $(document).ready(function(){
        window.Superlists.initialize();
        });
    </script>
  </body>
</html>
